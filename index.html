<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.2487e147.css"></head><body> <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post" onsubmit="onSubmit()"> <fieldset class="fieldset"> <legend>Personal information</legend> <div class="formField"> <label for="surname">Surname:</label> <input type="text" name="surname" id="surname" autocomplete="off"> </div> <div class="formField"> <label for="name">Name:</label> <input type="text" name="name" id="name" autocomplete="off"> </div> <div class="formField"> <label for="userAge">How old are You?</label> <input type="number" name="userAge" id="userAge" min="12" max="100" value="12"> </div> <div class="formField"> <label for="dateOfBirth">Full date of birth:</label> <input type="date" id="dateOfBirth" name="dateOfBirth"> </div> <div> <label for="agreementTerms">I accept the term of the agreement</label> <input type="checkbox" id="agreementTerms" name="agreementTerms"> </div> </fieldset> <fieldset class="fieldset"> <legend>Registration</legend> <div class="formField"> <label for="email">E-mail:</label> <input type="email" id="email" name="email" placeholder="email@example.com" required> </div> <div class="formField"> <label for="password">Password:</label> <input type="password" id="password" name="password" minlength="5" maxlength="32"> </div> </fieldset> <fieldset class="fieldset"> <legend>An interesting fact about you!</legend> <div class="formField"> <span>Do you love cats?</span> <input type="radio" id="yesCats" name="loveCats" value="Yes"> <label for="yesCats">Yes</label> <input type="radio" id="noCats" name="loveCats" value="No"> <label for="noCats">No</label> </div> <div class="formField"> <label for="favColor">What is your favorite color?</label> <input type="color" name="favoriteColor" id="favColor"> </div> <div class="formField"> <label for="sleepTime">What time do you go to bed?</label> <input type="time" id="sleepTime" name="timeToGoSleep"> </div> <div class="formField"> <label for="favCars">What are your favorite brand of cars?</label> <select name="favoriteBrandsOfCars" id="favCars" multiple> <option value="BMW">BMW</option> <option value="Audi">Audi</option> <option value="Lada">Lada</option> </select> </div> <div class="formField"> <label for="workRate">How do you rate our work?</label> <input type="range" id="workRate" name="ratingOfWork" value="0"> </div> </fieldset> <fieldset class="fieldset"> <legend>Additional info:</legend> <div class="formField"> <label for="comments">Comments:</label> <textarea name="yourComments" id="comments"></textarea> </div> <div class="formField"> <label for="recommendation">Would you recommend us?</label> <select name="recommend" id="recommendation"> <option value="yes">yes</option> <option value="no">no</option> </select> </div> </fieldset> <input type="submit" value="Submit"> </form> <script type="text/javascript" src="main.5883b77c.js"></script> </body></html>
